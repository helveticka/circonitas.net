<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Circonitas</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-image: url('background.png');
            background-position: center 50%;
            background-repeat: no-repeat;
            background-size: auto 60%;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 400px;
            max-height: 400px;
            height: auto;
        }

        .texto-superior-derecha {
            position: absolute;
            top: 22%;
            right: 15%;
            color: #01394a; 
            font-size: 29px; 
            font-weight: bold;
        }

        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: grey;
        }

    </style>
</head>
<body>
    <img src="logo.png" alt="Circonitas" class="logo">
    <div class="texto-superior-derecha">
        <p>august 23th, save the date!</p>
    </div>
    <div class="bottom-right">developed by <strong>helveticka</strong></div>
</body>
</html>
